<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Elearning</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <main class="blueBG login">
       <div class="container">
            <img src="dist/img/logo-bicolor.svg" alt="logo" class="logo">
            <form action="#">
                <div>
                    <label for="user">Nombre de usuario:</label>
                    <input type="text" name="user" id="user">
                </div>
                <div>
                    <label for="pass">Contraseña:</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="has-text-centered">
                    <input type="checkbox" name="remember">
                    <label for="remember">Recordar nombre de usuario</label>
                </div>
                <div class="has-text-centered">
                    <input type="submit" value="Entrar">
                </div>
                <div class="has-text-centered">
                    <a href="javascript:;">¿Olvidó su nombre de usuario o contraseña?</a>
                </div>
            </form>
       </div>
        
    </main>
    <footer>
        <div class="container">
            <div class="columns">
							<div class="column is-4 vertical-centered">
								<a href="javascript:;">
									<span class="icon facebook">
										<i class="fab fa-facebook-f"></i>
									</span>
								</a>
								<a href="javascript:;">
									<span class="icon vimeo">
										<i class="fab fa-vimeo-v"></i>
									</span>
								</a>
								<a href="javascript:;">
									<span class="icon youtube">
										<i class="fab fa-youtube"></i>
									</span>
								</a>
							</div>
							<div class="column is-8">
								<div class="text">
									<i class="fas fa-map-marker-alt"></i>
									<p>
										Col. Lomas de San Francisco, entre calle 3 y calle 6, Block "H", No 6, Antiguo Cuscatlán, La Libertad, El Salvador.
									</p>
								</div>
								<div class="text">
									<i class="fas fa-phone"></i>
									<p>
										PBX (503) 2559-7777; FAX (503) 2559-7731
									</p>
								</div>
							</div>
						</div>
        </div>
    </footer>
    <script src="dist/js/script.min.js"></script>
</body>
</html>
